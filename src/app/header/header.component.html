<header
  class="container-fluid px-sm-5 d-flex align-items-center justify-content-between py-4 fixed-top z-3"
  [ngClass]="
    isOnTop ? 'bg-transparent' : 'border-bottom bg-body rounded shadow-sm'
  "
>
  <a href="/">
    <img id="logo" src="/assets/Logo.png" alt="logo" />
  </a>
  <div class="d-flex align-items-center column-gap-0 column-gap-md-3">
    <button mat-button>About Us</button>
    <button mat-button>How to use</button>
    <a mat-flat-button routerLink="/login">Log In</a>
  </div>
</header>
